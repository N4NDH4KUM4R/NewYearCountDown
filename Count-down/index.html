<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3 class="heading-title">COUNTDOWN</h3>
        </div>
        <div class="title">
            <h1 class="festival-title">New Year</h1>
        </div>
        <div class="countdown">
            <div class="countdown-text">
                <h6 class="d" id="day">00</h6>
                <p class="sub-title">days</p>
            </div>
            <div class="countdown-text">
                <h6 class="h" id="hour">00</h6>
                <p class="sub-title">hours</p>
            </div>
            <div class="countdown-text">
                <h6 class="m" id="min">00</h6>
                <p class="sub-title">minute</p>
            </div>
            <div class="countdown-text">
                <h6 class="s" id="sec">00</h6>
                <p class="sub-title">seconds</p>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
